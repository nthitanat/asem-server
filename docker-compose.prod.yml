# Production Docker Compose Configuration
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# Note: Connects to your local MySQL server on host machine

services:
  app:
    build:
      context: .
      target: production
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    env_file:
      - .env.production  # Single source of truth for production
    environment:
      # Override to connect to host machine's MySQL (or use RDS/external endpoint)
      - DB_HOST=localhost
      # Add production-specific overrides here if needed
    # Map host.docker.internal to gateway IP for Linux compatibility
    extra_hosts:
      - "host.docker.internal:172.21.0.1"
    # Use host network to access MySQL on localhost
    network_mode: host
    # No source code volumes in production - code is baked into image
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
